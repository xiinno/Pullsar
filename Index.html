<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Chatbot en GitHub Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        #chatbox {
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            margin: auto;
            overflow-y: scroll;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi Chatbot</h1>
    <div id="chatbox">
        <p><strong>Bot:</strong> ¡Hola! ¿En qué puedo ayudarte?</p>
    </div>
    <input type="text" id="userInput" placeholder="Escribe tu mensaje..." onkeypress="sendMessage(event)">
    
    <script>
        function sendMessage(event) {
            if (event.key === 'Enter') {
                let userMessage = document.getElementById("userInput").value;
                if (userMessage.trim() !== "") {
                    let chatbox = document.getElementById("chatbox");
                    let newMessage = `<p><strong>Tú:</strong> ${userMessage}</p>`;
                    chatbox.innerHTML += newMessage;
                    document.getElementById("userInput").value = "";
                    chatbox.scrollTop = chatbox.scrollHeight;
                }
            }
        }
    </script>
</body>
</html>
